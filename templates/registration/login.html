{% extends  'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %}
{% block page_heading%}{% endblock %}

{% block login-content %}
<div class="login_box">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form | as_bootstrap }}
        <button class="btn btn-success" type="submit">Login</button> <a class="btn btn-danger" href="{% url 'password_reset' %}">Reset Password</a>
    </form>
</div>
{% endblock %}
