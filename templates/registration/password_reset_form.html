{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Reset Password{% endblock %}
{% block page_heading%}{% endblock %}

{% block login-content %}
<div class="login_box">
    <h1>Reset Password</h1>
    <form  method="post">
    {% csrf_token %}
    <input  type="hidden"  name="next"  value="{{ next }}">
    {{ form | as_bootstrap }}
    <button class="btn btn-success" type="submit">Reset</button> <a class="btn btn-danger" href="{% url 'login' %}">Cancel</a>
    </form>
</div>
{% endblock %}
